<div *ngif="movies.length > 0; else noproducts">
    <div *ngFor="let movie of movies">
        <div *ngIf="movie.imageUrl">
            <a routerLink="/movie/{{movie.id}}">
                <img src="{{movie.imageUrl}}"></a>
            <a routerLink="movie/{{movie.id}}">
                <p>{{movie.name}}</p>
            </a>
        </div>
    </div>

    <ng-template #noproducts>
        <p>Nohing matches '{{search}}'. Try again.</p>
    </ng-template>
